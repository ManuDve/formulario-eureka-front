<div class="row justify-content-md-center">
  <div class="col col-md-8 ">

    <form [formGroup]="personaForm" (ngSubmit)="onSubmit(
      personaForm.value.nombre,
      personaForm.value.correo,
      personaForm.value.identificador
      )" autocomplete="off">
      <div class="mb-3">
        <label for="form-nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="form-nombre" formControlName="nombre" [ngClass]="{
          'is-valid': isValidField('nombre'),
          'is-invalid': !personaForm.controls['nombre'].pristine && personaForm.controls['nombre'].errors
        }">
        <span *ngIf="!isValidField('nombre') && getFieldError('nombre', 'required')" class="invalid-feedback">
          Ingrese un nombre.
        </span>
        <span *ngIf="!isValidField('nombre')  && getFieldError('nombre', 'minlength')" class="invalid-feedback">
          El nombre debe ser de al menos 3 caracteres
        </span>
      </div>
      <div class="mb-3">
        <label for="form-email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="form-email" formControlName="correo" required
        [ngClass]="{
          'is-valid': isValidField('correo'),
          'is-invalid': !personaForm.controls['correo'].pristine && personaForm.controls['correo'].errors
        }"
        >
        <span *ngIf="!isValidField('correo') && getFieldError('correo', 'required')" class="invalid-feedback">
          Ingrese una correo
        </span>
        <span *ngIf="!isValidField('correo') && getFieldError('correo', 'pattern')" class="invalid-feedback">
          Debe ser en el formato mail@empresa.com y en minúsculas
        </span>
      </div>
      <div class="mb-3">
        <label for="form-select-areas" class="form-label">Seleccionar Área</label>
        <select name="form-select-areas" id="form-select-areas" class="form-select" formControlName="identificador" >
          <option *ngFor="let departamento of listaDepartamentos" [value]="departamento.id">{{departamento.nombre}}</option>
        </select>

      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>

    <div>

    </div>

  </div>
</div>
